name: Run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  reuse_build:
    uses: gamemann/XDP-Firewall/.github/workflows/build.yml@master
  run:
    needs: reuse_build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact from Build workflow
      uses: actions/download-artifact@master
      with:
        name: build-output
    - name: Run apt update
      run: sudo apt update
    - name: Install LibConfig
      run: sudo apt install libconfig-dev
    - name: Install LibELF
      run: sudo apt install libelf-dev
    - name: List files
      run: ls -la
    - name: Add execute permissions to executable file
      run: sudo chmod +x ./xdpfw
    - name: Create basic config file.
      run: echo 'filters = ( { enabled = true; log = true; action = 0; tcp_enabled = true; tcp_dport = 22; } );' > ./basic.conf
    - name: Run XDP FW for 10 seconds using basic config and default network interface.
      run: sudo ./xdpfw -c ./basic.conf -t 10 -i $(ip route | awk '/default/ {print $5}')
